<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ToDoList</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <h1>todos</h1>
    <div class="topcontainer">
        <button id="selectAll" class="selectAll"></button>
        <input type="text" placeholder="What needs to be done?" class="textbar">
    </div>
    
    <div class="main">
        <ul id="UL">
            
        </ul>
    </div>

    <div class="foot" id="foot">
        <span id="content"></span>
        <div class="bottombar">
            <div class="all">
                <a href="#" id="all">All</a>
            </div>
            <div class="active">
                <a href="#" id="active">Active</a>
            </div>
            <div class="completed">
                <a href="#" id="completed">Completed</a>
            </div>
            <div class="bottom">
                <div class="bottom1"></div>
                <div class="bottom2"></div>
            </div> 
        </div>
    <button id="clear">Clear completed</button>
    </div>
    <div class="words">
        <p>Double-click to edit a todo</p>
        <p>Created by rabbit</p>
        <p>put down anything you want to do</p>
        <p>My first todo task</p>
    </div>
    <script src="js/index.js"></script>
</body>
</html>
